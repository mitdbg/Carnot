services:
  web-frontend:
    build:
      dockerfile: Dockerfile-frontend
    ports:
      - "5173:5173"
    depends_on:
      - web-backend
  web-backend:
    build:
      dockerfile: Dockerfile-backend
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_DB_FILE: /run/secrets/db_name
    ports:
      - "8000:8000"
    secrets:
      - db_password
      - db_user
      - db_name
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_USER_FILE: /run/secrets/db_user
      POSTGRES_DB_FILE: /run/secrets/db_name
    ports:
      - "5432:5432"
    volumes:
      - /mnt/pg-data/data:/var/lib/postgresql/data
    secrets:
      - db_password
      - db_user
      - db_name

secrets:
  db_password:
    file: secrets/db_password.txt
  db_user:
    file: secrets/db_user.txt
  db_name:
    file: secrets/db_name.txt
